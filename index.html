<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Tour360 – Visualizador 360°</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{margin:0;overflow:hidden;background:#000;font-family:sans-serif}
    html, body {
      overscroll-behavior: none;
      touch-action: none;
    }
    canvas {
      touch-action: none;
    }
    #menu{
      position:absolute;top:10px;left:10px;z-index:999;
      background:rgba(0,0,0,.5);color:#fff;
      padding:8px;border-radius:6px;
    }
    #menu label,#menu select,#menu button{
      display:block;width:100%;margin-top:4px;
    }
    #mediaSelect, #btnLoad{
      padding:6px;font-size:14px;border-radius:4px;
      border:none;cursor:pointer;text-align:center;
    }
    #btnLoad{
      background:#28a745;color:#fff;
    }
    #btnLoad:hover{
      background:#218838;
    }
  </style>
</head>
<body>
  <div id="menu">
    <label for="mediaSelect">Escolha uma mídia:</label>
    <select id="mediaSelect"></select>
    <button id="btnLoad">Carregar 360</button>
  </div>

  <!-- carrega quem faz a mágica: loader.js -->
  <script type="module" src="js/loader.js"></script>
</body>
</html>
